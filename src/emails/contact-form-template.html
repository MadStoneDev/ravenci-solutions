<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333333;
    margin: 0;
    padding: 0;
}
    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
}
    .header {
    background-color: #2563eb;
    padding: 20px;
    text-align: center;
}
    .header h1 {
    color: #ffffff;
    margin: 0;
    font-size: 24px;
}
    .content {
    padding: 20px;
    background-color: #f9fafb;
    border-radius: 4px;
    margin-top: 20px;
}
    .field {
    margin-bottom: 20px;
}
    .field-label {
    font-weight: bold;
    color: #4b5563;
    margin-bottom: 5px;
}
    .field-value {
    margin: 0;
    color: #1f2937;
}
    .footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #e5e7eb;
    color: #6b7280;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
        <div class="field">
            <div class="field-label">Name:</div>
            <p class="field-value">{name}</p>
        </div>
        <div class="field">
            <div class="field-label">Email:</div>
            <p class="field-value">{email}</p>
        </div>
        <div class="field">
            <div class="field-label">Message:</div>
            <p class="field-value">{message}</p>
        </div>
        <div class="field">
            <div class="field-label">Budget:</div>
            <p class="field-value">{budget}</p>
        </div>
    </div>
    <div class="footer">
        <p>This email was sent from the RAVENCI Solutions contact form.</p>
    </div>
</div>
</body>
</html>
